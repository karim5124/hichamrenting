version: '3.8'
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB:       hicham_renting
      POSTGRES_USER:     hicham
      POSTGRES_PASSWORD: centrino
    ports:
      - "5433:5432"       # map host 5433 â†’ container 5432
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    depends_on:
      - db
    volumes:
      - .:/code           # live-reload code changes (migrations rerun on container restart)
    ports:
      - "8000:8000"
    environment:
      DB_HOST:     db
      DB_PORT:     5432
      DB_NAME:     hicham_renting
      DB_USER:     hicham
      DB_PASSWORD: centrino
      DATABASE_URL: postgres://hicham:centrino@db:5432/hicham_renting
volumes:
  pgdata:
