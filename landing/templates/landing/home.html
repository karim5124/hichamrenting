{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HichamRenting</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hero background gradient */
    .hero {
      background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
      color: white;
      padding: 100px 0;
    }
    /* Card shadow and spacing */
    .form-card {
      margin-top: -50px;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
    }
    footer {
      background: #f8f9fa;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">HichamRenting</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary" href="{% url 'admin:login' %}">Admin Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center">
    <div class="container">
      <h1 class="display-4 fw-bold">Bienvenue chez HichamRenting</h1>
      <p class="lead">La solution simple pour gérer vos souscriptions et équipements.</p>
      <a href="#subscription-form" class="btn btn-lg btn-light">Souscrire Maintenant</a>
    </div>
  </section>

  <!-- Subscription Form Card -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="subscription-form" class="card form-card p-4">
          <div class="card-body">
            <h2 class="card-title mb-4 text-center">Formulaire de Souscription</h2>
            <form method="post" action="{% url 'home' %}">
              {% csrf_token %}
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="id_prenom" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="id_prenom" name="prenom" required>
                </div>
                <div class="col-md-6">
                  <label for="id_nom" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="id_nom" name="nom" required>
                </div>
                <div class="col-md-6">
                  <label for="id_email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="id_email" name="email" required>
                </div>
                <div class="col-md-6">
                  <label for="id_telephone" class="form-label">Téléphone</label>
                  <input type="text" class="form-control" id="id_telephone" name="telephone">
                </div>
                <div class="col-md-6">
                  <label for="id_date_debut" class="form-label">Date Début</label>
                  <input type="date" class="form-control" id="id_date_debut" name="date_debut" required>
                </div>
                <div class="col-md-6">
                  <label for="id_date_fin" class="form-label">Date Fin</label>
                  <input type="date" class="form-control" id="id_date_fin" name="date_fin" required>
                </div>
                <div class="col-12">
                  <label for="id_vehicule" class="form-label">Véhicule</label>
                  <input type="text" class="form-control" id="id_vehicule" name="vehicule">
                </div>
                <div class="col-12">
                  <label for="id_notes" class="form-label">Notes</label>
                  <textarea class="form-control" id="id_notes" name="notes" rows="4"></textarea>
                </div>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Envoyer la Souscription</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p class="mb-0">&copy; {% now "Y" %} HichamRenting</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
